<div class='item'>	
	<div class='img_wrapper'>
		<img src='${image}' class='product_img'>
	</div>
	<div class='details'>
		<h2><span class="status">Purchasing</span> ${name}</h2>
		<h3>${caption}</h3>
		<span class='price'>${price}</span>
		<span class='length'>${length}</span>
		<form class="checkout">
			<h3>Shipping Information</h3>
			<input type="text" placeholder="Fullname"><br>
			<input type="text" placeholder="Address"><br>
			<input type="text" placeholder="City"><br>
			<input type="text" placeholder="State"><br>
			
			<h2>Contact Information</h2>
			<input type="text" placeholder="Telephone"><br>
			<input type="text" placeholder="Email"><br>
			<input type="text" placeholder="Confirm Email"><br>
		</form>
		<button class='store' data-product='${SKU}'>Finish</button>
	</div>
</div>
