<div class='item'>	
	<div class='img_wrapper'>
		<img src='${image}' class='product_img'>
	</div>
	<div class='details'>
		<h2><span class='status'>Purchasing</span> ${name}</h2>
		<h3>${caption}</h3>
		<span class='price'>${price}</span>
		<span class='length'>${length}</span>
		<form class='checkout'>
			<h3>Shipping Information</h3>
			<input type='text' placeholder='Fullname' class='customer_name'><br>
			<input type='text' placeholder='Address' class='customer_address'><br>
			<input type='text' placeholder='City' class='customer_city'><br>
			<input type='text' placeholder='State' class='customer_state'><br>
			
			<h3>Contact Information</h3>
			<input type='text' placeholder='Telephone' class='customer_telephone'><br>
			<input type='text' placeholder='Email' class='customer_email'><br>
			<input type='text' placeholder='Confirm Email'><br>
		</form>
		<button class='store' data-product='${SKU}'>Finish</button>
	</div>
</div>
