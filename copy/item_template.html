<div class='item'>	
	<div class='img_wrapper'>
		<img src='${image}' class='product_img'>
	</div>
	<div class='details'>
		<h2>${name}</h2>
		<h3>${caption}</h3>
		<span class='price'>${price}</span>
		<span class='length'>${length}</span>
		<button class='store' data-product='${SKU}'>Purchase</button>
	</div>
</div>
